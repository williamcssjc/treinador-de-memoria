<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinador de Memória</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <h1>Treinador de Memória</h1>

        <section class="dificuldade">
            <button id="facil">Fácil</button>
            <button id="medio">Médio</button>
            <button id="dificil">Difícil</button>
        </section>

        <section class="painel-jogo">
            <div class="bloco" id="vermelho"></div>
            <div class="bloco" id="azul"></div>
            <div class="bloco" id="verde"></div>
            <div class="bloco" id="amarelo"></div>
        </section>

        <section class="pontuacao">
            <p>Score: <span id="score">0</span></p>
            <p>Recorde: <span id="recorde">0</span></p>
        </section>

        <button id="start">INICIAR</button>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
